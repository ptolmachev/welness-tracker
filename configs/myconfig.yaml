app:
  title: "Daily Health & Performance Log"
  font_size: 32
  data_file: "./data/wellness_data.csv"

blocks:
  - id: morning
    title: "A. Morning Markers"
    expanded: true
    save_label: "Save Morning Metrics"
    n_cols: 3
    fields:
      - name: fasting_glucose
        label: "Fasting Glucose (mg/dL)"
        type: number
        subtype: int
        min: 0
        allow_none: true
        default: None
        col: 0

      - name: rhr
        label: "Resting HR"
        type: number
        subtype: int
        min: 0
        allow_none: true
        default: None
        col: 0

      - name: hrv
        label: "HRV (Fitbit)"
        type: number
        subtype: int
        min: 0
        allow_none: true
        default: None
        col: 0

      - name: sleep_hours
        label: "Sleep Hours"
        type: number
        subtype: float
        min: 0.0
        step: 0.1
        allow_none: true
        default: None
        col: 1

      - name: sleep_quality
        label: "Sleep Quality (0-10)"
        type: number
        subtype: int
        min: 0
        max: 10
        default: 8
        col: 1

      - name: wake_time
        label: "Time of Waking"
        type: time
        default: "now"
        col: 1

      - name: sleep_time
        label: "Time of Sleeping (yesterday)"
        type: time
        default: "now"
        col: 1

      - name: grip_strength
        label: "Grip Strength (kg)"
        type: number
        subtype: int
        min: 0
        allow_none: true
        default: None
        col: 2

  - id: behaviors
    title: "B. Daily Behaviors"
    expanded: true
    save_label: "Save Daily Behaviors"
    n_cols: 3
    fields:

      - name: brief_morning_exercise
        label: "Brief Morning Exercise"
        type: checkbox
        default: false
        col: 0

      - name: compulsive_gaming
        label: "Compulsive Gaming"
        type: checkbox
        default: false
        col: 0

      - name: meditation
        label: "Meditation"
        type: checkbox
        default: false
        col: 0

      - name: food_quality
        label: "Food Quality (0-10)"
        type: number
        subtype: int
        min: 0
        max: 10
        default: 8
        col: 0

      - name: calorie_restriction
        label: "Calorie Restriction"
        type: select
        options: ["No", "Yes"]
        default: "No"
        col: 1

      - name: caffeine_mg
        label: "Caffeine (mg)"
        type: number
        subtype: int
        min: 0
        default: 150
        col: 1

      - name: alcohol_units
        label: "Alcohol (units)"
        type: number
        subtype: float
        min: 0.0
        step: 0.5
        default: 0.0
        col: 2

      - name: cannabis
        label: "Cannabis Use"
        type: select
        options: ["None", "A bit", "A lot"]
        default: "None"
        col: 2

  - id: exercise
    title: "C. Exercise"
    expanded: true
    save_label: "Save Exercise"
    n_cols: 2
    fields:
      - name: gym
        label: "Gym / Weights"
        type: checkbox
        default: false
        col: 0

      - name: run_km
        label: "Run Distance (km)"
        type: number
        subtype: float
        min: 0.0
        step: 0.1
        default: 0.0
        col: 0

      - name: exercise_other
        label: "Other Exercise / Notes"
        type: text
        default: ""
        col: 1

      - name: walking_steps
        label: "Walking Steps"
        type: number
        subtype: int
        min: 0
        step: 100
        default: 0
        col: 1

  - id: meds
    title: "D. Medications"
    expanded: true
    save_label: "Save Medications"
    n_cols: 3
    fields:
      - name: med_Bupropion
        label: "Bupropion"
        type: checkbox
        default: false
        col: 0

      - name: med_Levothyroxine
        label: "Levothyroxine"
        type: checkbox
        default: false
        col: 1

      - name: med_Modafinil
        label: "Modafinil"
        type: checkbox
        default: false
        col: 2

  - id: supps
    title: "E. Supplements"
    expanded: true
    save_label: "Save Supplements"
    n_cols: 3
    fields:
      - name: supp_Vitamin_D
        label: "Vitamin D"
        type: checkbox
        default: false
        col: 0

      - name: supp_Omega_3
        label: "Omega 3"
        type: checkbox
        default: false
        col: 0

      - name: supp_GNC_B_complex
        label: "GNC B complex"
        type: checkbox
        default: false
        col: 1

      - name: supp_Thorne_B_complex
        label: "Thorne B complex"
        type: checkbox
        default: false
        col: 1

      - name: supp_Rogaine
        label: "Rogaine"
        type: checkbox
        default: false
        col: 2

      # - name: supp_Ashwagandha
      #   label: "Ashwagandha"
      #   type: checkbox
      #   default: false
      #   col: 2

      - name: supp_TMG
        label: "TMG"
        type: checkbox
        default: false
        col: 0

      - name: supp_Creatine
        label: "Creatine"
        type: checkbox
        default: false
        col: 1

      - name: supp_Hyaluronic_Acid
        label: "Hyaluronic Acid"
        type: checkbox
        default: false
        col: 2

      - name: supp_Face_Cream
        label: "Face Cream"
        type: checkbox
        default: false
        col: 0

      - name: supp_Magnesium_glycinate
        label: "Magnesium glycinate"
        type: checkbox
        default: false
        col: 1

      - name: supp_Melatonin
        label: "Melatonin"
        type: checkbox
        default: false
        col: 2

      - name: supp_other
        label: "Other Supplements (comma separated)"
        type: text
        default: ""
        col: 2

  - id: subjective
    title: "F. Subjective Ratings (0-10)"
    expanded: true
    save_label: "Save Subjective Ratings"
    n_cols: 2
    fields:
      - name: motivation
        label: "Motivation"
        type: slider
        min: 0
        max: 10
        default: 5
        col: 0

      - name: mental_clarity
        label: "Mental Clarity"
        type: slider
        min: 0
        max: 10
        default: 5
        col: 0

      - name: mood
        label: "Mood"
        type: slider
        min: 0
        max: 10
        default: 5
        col: 0

      - name: productivity
        label: "Productivity"
        type: slider
        min: 0
        max: 10
        default: 5
        col: 0

      - name: fatigue
        label: "Fatigue (Lower is better)"
        type: slider
        min: 0
        max: 10
        default: 5
        col: 1

      - name: stress
        label: "Stress (Lower is better)"
        type: slider
        min: 0
        max: 10
        default: 5
        col: 1

      - name: overstimulation
        label: "Overstimulation"
        type: slider
        min: 0
        max: 10
        default: 5
        col: 1

      - name: social_avoidance
        label: "Social Avoidance"
        type: slider
        min: 0
        max: 10
        default: 5
        col: 1

  - id: optional
    title: "G. Optional"
    expanded: true
    save_label: "Save Optional"
    n_cols: 1
    fields:
      - name: sweaty_palms
        label: "Sweaty Palms"
        type: checkbox
        default: false
        col: 0

      - name: notes
        label: "Free-text Notes"
        type: textarea
        max_chars: 3000
        default: ""
        col: 0
